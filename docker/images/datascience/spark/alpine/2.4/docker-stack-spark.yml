version: '3.5'

services:

  sqlserver:
    image: microsoft/mssql-server-linux:latest
    hostname: "sqlserver"
    expose:
      - 1433
    ports:
      - 1433:1433
    networks:
      - spark_net
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Standard
      - SA_PASSWORD=Senha123
      - MSSQL_AGENT_ENABLED=true
    volumes:
      - ~/srv/mssql/dbpaises:/var/opt/mssql

  master:
    image: icorrea/spark:2.4.3-alpine3.9
    hostname: "master"
    command: bin/spark-class org.apache.spark.deploy.master.Master -h master
    networks:
      - spark_net
    environment:
      MASTER: spark://master:7077
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 8g
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8090:8080
    volumes:
      - ~/projetos_zeppelin/spark/bank:/zeppelin/data
    deploy:
      replicas: 1
      labels:
        - "traefik.backend=sparkdfe"
        - "traefik.backend.loadbalancer.sticky=true"
        - "traefik.frontend.rule=PathPrefix:/sparkdfe"
        - "traefik.enable=true"
        - "traefik.port=8080"
      placement:
        constraints: 
          - node.label.region == sup

  worker:
    image: icorrea/spark:2.4.3-alpine3.9
    hostname: "worker"
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    networks:
      - spark_net
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 8g
    depends_on:
      - master
    volumes:
      - ~/projetos_zeppelin/spark/bank:/zeppelin/data
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=false"
      placement:
        constraints: 
          - node.label.region == sup

  cassandra-1:
    hostname: "cassandra-1"
    image: icorrea/cassandra:3.11-debian
    command: bash -c 'if [ -z "$$(ls -A /var/lib/cassandra/)" ] ; then sleep 0; fi && /docker-entrypoint.sh cassandra -f'
    networks:
      - spark_net
    environment:
      - CASSANDRA_CLUSTER_NAME= cluster_1
      - CASSANDRA_SEEDS=cassandra-1
      - CASSANDRA_START_RPC=true
      - CASSANDRA_RPC_ADDRESS="0.0.0.0"
      - CASSANDRA_BROADCAST_ADDRESS=cassandra-1
      - CASSANDRA_LISTEN_ADDRESS=cassandra-1
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=200M
    expose:
      # Intra-node communication
      - 7000
      # TLS intra-node communication
      - 7001
      # JMX
      - 7199
      # CQL
      - "9042"
      # Thrift service
      - 9160
    ports:
      - "19042:9042"
    volumes:
      - ~/srv/cassandra/n1data:/var/lib/cassandra

  cassandra-2:
    hostname: "cassandra-2"
    image: icorrea/cassandra:3.11-debian
    command: bash -c 'if [ -z "$$(ls -A /var/lib/cassandra/)" ] ; then sleep 60; fi && /docker-entrypoint.sh cassandra -f'
    networks:
      - spark_net
    environment:
      - CASSANDRA_CLUSTER_NAME= cluster_1
      - CASSANDRA_SEEDS=cassandra-1
      - CASSANDRA_START_RPC=true
      - CASSANDRA_RPC_ADDRESS="0.0.0.0"
      - CASSANDRA_BROADCAST_ADDRESS=cassandra-2
      - CASSANDRA_LISTEN_ADDRESS=cassandra-2
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=200M
    volumes:
      - ~/srv/cassandra/n2data:/var/lib/cassandra
    depends_on:
      - cassandra-1
    expose:
      # Intra-node communication
      - 7000
      # TLS intra-node communication
      - 7001
      # JMX
      - 7199
      # CQL
      - "9042"
      # Thrift service
      - 9160
    ports:
      - "29042:9042"

  cassandra-3:
    hostname: "cassandra-3"
    image: icorrea/cassandra:3.11-debian
    command: bash -c 'if [ -z "$$(ls -A /var/lib/cassandra/)" ] ; then sleep 90; fi && /docker-entrypoint.sh cassandra -f'
    networks:
      - spark_net
    environment:
      - CASSANDRA_CLUSTER_NAME= cluster_1
      - CASSANDRA_SEEDS=cassandra-1
      - CASSANDRA_START_RPC=true
      - CASSANDRA_RPC_ADDRESS="0.0.0.0"
      - CASSANDRA_BROADCAST_ADDRESS=cassandra-3
      - CASSANDRA_LISTEN_ADDRESS=cassandra-3
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=200M
    volumes:
      - ~/srv/cassandra/n3data:/var/lib/cassandra
    depends_on:
      - cassandra-1
      - cassandra-2
    expose:
      # Intra-node communication
      - 7000
      # TLS intra-node communication
      - 7001
      # JMX
      - 7199
      # CQL
      - "9042"
      # Thrift service
      - 9160
    ports:
      - "39042:9042"

  zeppelin:
    image: icorrea/zeppelin:0.8.1-ubuntu
    environment:
      - ZEPPELIN_LOG_DIR=/zeppelin/logs
      - ZEPPELIN_NOTEBOOK_DIR=/zeppelin/notebook
      - ZEPPELIN_SERVER_CONTEXT_PATH=/zeppelin
    networks:
      - spark_net
    volumes:
      - ~/srv/zeppelin/conf:/zeppelin/conf
      - ~/srv/zeppelin/notebook:/zeppelin/notebook
      - ~/projetos_zeppelin/spark/bank:/zeppelin/data
    ports:
      - 8080:8080
    deploy:
      replicas: 1
      labels:
        - "traefik.backend=zeppelin"
        - "traefik.backend.loadbalancer.sticky=true"
        - "traefik.frontend.rule=PathPrefix:/zeppelin"
        - "traefik.enable=true"
        - "traefik.port=8080"
      placement:
        constraints: 
          - node.label.region == sup
 
    
networks:
  spark_net:
    external: true
