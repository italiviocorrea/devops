<div class="row">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li
                    role="presentation"
                    data-ng-show="section.isVisible"
                    ng-class="{'active' : sections[activeSection].name == section.name }"
                    data-ng-click="showSection($index)"
                    data-ng-repeat="section in sections">
                <a href>
                    <i class="{{section.icon}}"></i>
                    <span ng-bind-html="section.name"></span>
                </a>
            </li>
        </ul>

    </div>
    <div class="col-md-9">
        <div data-ui-view="details" ng-if="activeSection == 0 && Gateway"></div>
        <div data-ui-view="plugins" ng-if="activeSection == 1 && Gateway"></div>
        <div data-ui-view="healthchecks" ng-if="activeSection == 2 && Gateway"></div>
        <!--<div data-ui-view="metrics" ng-if="activeSection == 3 && Gateway"></div>-->
    </div>
</div>
